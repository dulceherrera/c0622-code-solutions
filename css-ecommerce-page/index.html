<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="row">
        <h2>New Arrivals</h2>
      </div>
      <div class="row">
        <div class="column-one-fourth">
          <img src="./images/dress1.jpeg" alt="dress1">
          <p>Free people<span>| Size 6</span></p>
          <p>$35<span><del> $125 retail</del></span></p>
        </div>
        <div class="column-one-fourth">
          <img src="./images/ysl-bag.jpeg" alt="YSL-bag">
          <p>Yves Saint Laurent<span> |One-Size</span></p>
          <p>$200<span><del> $1600 retail</del></span></p>
        </div>
        <div class="column-one-fourth">
          <img src="./images/key.jpeg" alt="key">
          <p>Tiffany<span> |One-Size</span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
