<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="column-full justify-center align-center height">
        <h2>New Arrivals</h2>
      </div>
    </div>
    <div class="row width">
      <div class="column-one-fourth padding justify-center align">
        <img src="./images/dress1.jpeg" alt="dress1">
        <p>Free people <span>| Size 6</span></p>
        <p><span class="a price">$35</span><span><del> $125 retail</del></span></p>
      </div>
      <div class="column-one-fourth padding justify-center align">
        <img src="./images/ysl-bag.jpeg" alt="YSL-bag">
        <p>Yves Saint Laurent<span> | One-Size</span></p>
        <p><span class="b price">$200</span><span><del> $1600 retail</del></span></p>
      </div>
      <div class="column-one-fourth padding justify-center align">
        <img src="./images/key.jpeg" alt="key">
        <p>Tiffany<span> | One-Size</span></p>
        <p><span class="c price">$476</span><span><del> $2000 retail</del></span></p>
      </div>
      <div class="column-one-fourth padding justify-center align">
        <img src="./images/lv-bag.jpg" alt="LV-bag">
        <p>Louis Vuitton<span> | One-Size</span></p>
        <p><span class="d price">$95</span><span><del> $1200 retail</del></span></p>
      </div>
      <div class="column-one-fourth padding justify-center align">
        <img src="./images/dress2.jpeg" alt="dress-2">
        <p>Reformation<span> | Size 4</span></p>
        <p><span class="e price">$20</span><span><del> $198 retail</del></span></p>
      </div>
    </div>
  </div>
</body>
</html>
