<!DOCTYPE html>
<html>
  <head>
    <title>HTML Forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="" method="get">
      <div>
        <label for="email">Email</label>
        <div>
          <input type="email" id="email"></input>
        </div>
      </div>
      <div>
        <p>Why is coding cool?</p>
        <select name="coding">
          <option value="option">Select an option</option>
          <option value="interesting">Because it's interesting</option>
          <option value="fun">Because it's fun</option>
          <option value="powerful">Because it's powerful</option>
        </select>
      </div>
      <div>
        <p>Favorite Language (choose one)</p>
        <input type="radio" name="language" id="html" value="html">
        <label for="html">HTML</label>
        <input type="radio" name="language" id="css" value="css">
        <label for="css">CSS</label>
        <input type="radio" name="language" id="javascript" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <div>
        <p>Would you like to sign up for more information?</p>
        <input type="checkbox" id="signmeup" value="signmeup">
        <label for="signmeup">Sign me up!</label>
      </div>
      <div>
        <div>
          <label for="comments">Comments</label>
        </div>
        <textarea name="comments" id="comments" cols="25" rows="8"></textarea>
      </div>
      <input type="submit">


    </form>
  </body>
</html>
